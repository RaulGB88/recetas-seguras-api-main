# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recetas_seguras?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT settings (required via environment variable)
# `JWT_SECRET` must be provided as a Base64-encoded key. No default is provided.
jwt.secret=${JWT_SECRET}
# Optional expirations (provide via env if you want to override defaults)
jwt.access.exp-ms=${JWT_ACCESS_EXP_MS:3600000}
jwt.refresh.exp-ms=${JWT_REFRESH_EXP_MS:2592000000}

# CORS configuration for API clients (comma-separated list). Use env var `APP_CORS_ALLOWED_ORIGINS` in production.
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}

# Token cleanup schedule (ms). `app.token.cleanup-ms` controls how often the cleanup job runs. Default 1 hour.
app.token.cleanup-ms=${APP_TOKEN_CLEANUP_MS:3600000}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
