# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/recetas_seguras?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rgb2312
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT settings (required via environment variable)
# `JWT_SECRET` must be provided as a Base64-encoded key. No default is provided.
jwt.secret=${JWT_SECRET}
# Optional expirations (provide via env if you want to override defaults)
# Access token: 315360000000 ms = 10 years (effectively permanent, only expires on logout)
jwt.access.exp-ms=${JWT_ACCESS_EXP_MS:315360000000}
# Refresh token: 315360000000 ms = 10 years
jwt.refresh.exp-ms=${JWT_REFRESH_EXP_MS:315360000000}

# CORS configuration for API clients (comma-separated list). Use env var `APP_CORS_ALLOWED_ORIGINS` in production.
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:*}

# Token cleanup schedule (ms). `app.token.cleanup-ms` controls how often the cleanup job runs. Default 1 hour.
app.token.cleanup-ms=${APP_TOKEN_CLEANUP_MS:3600000}

# JPA/Hibernate Configuration
# Hibernate schema generation (in dev). When using Flyway for schema+data, consider setting to 'none' and
# manage schema with migrations. Also ensure we do NOT defer datasource initialization to avoid
# a circular depends-on between Flyway and the EntityManagerFactory.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false
# We use Flyway migrations instead of Spring's data.sql automatic initializer.
spring.sql.init.mode=never
# Temporarily disable Flyway auto-migration due to local MySQL 8.4 compatibility issues.
# TODO: remove this once Flyway is upgraded to a version that supports MySQL 8.4.
spring.flyway.enabled=true
# If the database already contains the schema (created previously), instruct Flyway
# to create the schema history table and treat the current state as baseline.
# This avoids the "Found non-empty schema(s) but no schema history table" error.
spring.flyway.baseline-on-migrate=true
# Set baseline version to 1 so existing schema that matches V1__schema.sql is
# considered already applied and only later migrations (V2, ...) run.
spring.flyway.baseline-version=1
#spring.sql.init.data-locations=classpath:data.sql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
